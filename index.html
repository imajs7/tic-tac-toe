<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | Anurag Jaisingh</title>
</head>
<body>

    <section id="tic-tac-toe">

        <div id="game-board">
            <div class="game-board__cell" data-value="0"></div>
            <div class="game-board__cell" data-value="1"></div>
            <div class="game-board__cell" data-value="2"></div>
            <div class="game-board__cell" data-value="3"></div>
            <div class="game-board__cell" data-value="4"></div>
            <div class="game-board__cell" data-value="5"></div>
            <div class="game-board__cell" data-value="6"></div>
            <div class="game-board__cell" data-value="7"></div>
            <div class="game-board__cell" data-value="8"></div>
        </div>

        <p id="game-message">Start playing...</p>

        <button id="game-btn">Reset</button>

        <div class="credit">
            &copy; Copyright <a href="https://anuragjaisingh.com">Anurag Jaisingh</a>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
